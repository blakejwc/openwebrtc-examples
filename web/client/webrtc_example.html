<!doctype html>
<html>
    <head>
        <title>OpenWebRTC Demo</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="css/icons.css">
        <script src="signaling_channel.js"></script>
        <script src="sdp.js"></script>
        <script src="main.js"></script>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="ros.js"></script>
        <script type="text/javascript" src="joystick.js"></script>
    </head>
    <body>
        <header>
            <div id="heading">
                <h2>Simple WebRTC Example</h2>
            </div>
            <div id="owr-logo"></div>
        </header>
        <section id="main-section">
            <div id="settings-container">
                Session id <input type="text" id="session_txt" value="" size="10">
                <input class="btn" type="button" id="join_but" value="Join" disabled>
                <input class="btn" type="button" id="call_but" value="Call" disabled><br>
                <input type="checkbox" id="audio_cb" checked>Audio<br>
                <input type="checkbox" id="video_cb" checked>Video<br>
                <input type="checkbox" id="chat_cb">Chat
                <div id="audio-only-container">Audio-only call</div>
                <div id="share-container">
                    Send link to a friend: <a id="share_link" target="_blank" href=""></a>
                </div>
            </div>
            <div id="video-container">
                <video id="self_view" class="shadow owr-overlay-video" autoplay muted></video>
                <video id="remote_view" class="shadow owr-overlay-video" autoplay></video>
            </div>
            <div id="chat_div"></div>
            <div id="chat-container">
                <input type="sendtext" id="chat_txt" disable placeholder="Type here">
                <input type="button" class="btn" id="chat_but" value="Send">
            </div>
            <div id="driveControlsContainer" class="hidden">
                <div class="cameraControlsContainer">
                    <a class="cameraTiltButton" id="camera_tilt_up" data-container="body" data-toggle="popover" shortcut="joystickPopover" data-placement="top" data-i18n="[content]joystick.tiltCameraUp" content="Tilt camera up">
                        <i id="cameraTiltUpButton" class="icon-arrow-up"></i>
                    </a>
                    <div class="cameraIcon">
                        <i class="icon-video-camera"></i>
                    </div>
                    <a class="cameraTiltButton" id="camera_tilt_down" data-container="body" data-toggle="popover" shortcut="joystickPopover" data-placement="top" data-i18n="[content]joystick.tiltCameraDown" content="Tilt camera down">
                        <i id="cameraTiltDownButton" class="icon-arrow-down"></i>
                    </a>
                </div>
                <canvas id="joystickCanvas" class="joystickcanvas"></canvas>
            </div>
            <div id="log_div"></div>
        </section>
        <footer>
            Copyright Ericsson Research 2016
        </footer>
    </body>
</html>
